<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Me - A Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
</head>
<body>
    <div class="container flex ">
        <h2>Calculate Me !</h2>
        <div class="Calculator flex ">
            <input type="text" class="calculator_display" value="0">
            <div class="calculator_keys">
                <button class="item button btn_plus grey-bg">+</button>
                <button class="item button btn_sub grey-bg">-</button>
                <button class="item button btn_div grey-bg">%</button>
                <button class="item button btn_mul grey-bg">*</button>
                <button class="item button btn_7">7</button>
                <button class="item button btn_8">8</button>
                <button class="item button btn_9">9</button>
                <button class="item button btn_4">4</button>
                <button class="item button btn_5">5</button>
                <button class="item button btn_6">6</button>
                <button class="item button btn_1">1</button>
                <button class="item button btn_2">2</button>
                <button class="item button btn_3">3</button>
                <button class="item button btn_10">0</button>
                <button class="item button btn_dot">.</button>
                <button class="item button btn_AC">AC</button>
                <button class="item button btn_Equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
