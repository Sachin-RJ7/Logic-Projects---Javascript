<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatur Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="container" onsubmit="calculateTemp(); return false">
        <h3>Please enter the temperature you'd like to convert</h3>
        <input type="number" name="temp" id="temp" class="input">
        <select name="temp_diff" id="temp_diff">
            <option value="cel" id="celsius">Celsius</option>
            <option value="fah" id="gahrenheit" >Fahrenheit</option>
        </select><br>
        <button type="submit" id="submit">Convert</button>
        <div id="result"></div>
    </form>
    <!-- javascript -->
    <script src="script.js"></script>
</body>
</html>
