<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="track">
            <ul>
                <li id="slide1"><img src="https://source.unsplash.com/random/1600*1400" alt=""></li>
                <li id="slide2"><img src="https://source.unsplash.com/random/1400*1300" alt=""></li>
                <li id="slide3"><img src="https://source.unsplash.com/random/1300*1300" alt=""></li>
                <li id="slide4"><img src="https://source.unsplash.com/random/1620*1400" alt=""></li>
            </ul>
        </div>
        <div class="slides">
            <a href="#slide1"><img src="https://source.unsplash.com/random/1600*1400" alt=""> </a>
            <a href="#slide2"><img src="https://source.unsplash.com/random/1400*1300" alt=""> </a>
            <a href="#slide3"><img src="https://source.unsplash.com/random/1300*1300" alt=""> </a>
            <a href="#slide4"><img src="https://source.unsplash.com/random/1620*1400" alt=""> </a>
        </div>
    </div>
</body>

</html>
